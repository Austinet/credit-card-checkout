<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout DSC Task 4</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section id="checkout">
            <div class="checkout-image-container">
               <div class="checkout-image-area">
                    <h2>CHRONO GUN METAL</h2>
                    <img src="img/wrist-watch-image.JPG" alt="Wrist watch image">
                    <div class="shape"></div>
                    <p><span class="dollar">$</span><span class="amount">135</span></p>
               </div>
            </div>

            <div class="checkout-details-container">
                <h1>CHECKOUT</h1>
                <form action="">
                    <label for="holders-name">HOLDERS NAME</label>
                    <input type="text" name="holders-name" id="holders-name">

                    <label for="holders-number">NUMBER</label>
                    <input type="text" name="holders-number" id="holders-number">

                    <div class="expiration-date">
                        <h2>EXPIRATION DATE</h2>
                        <ul>
                            <li>    
                                <label for="month">MONTH</label>
                                <input type="text" name="month" id="month">
                            </li>
                            <li>
                                <label for="year">YEAR</label>
                                <input type="text" name="year" id="year">
                            </li>
                            <li>
                                <label for="cvc">CVC</label>
                                <input type="text" name="cvc" id="cvc">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </main> 
</body>
</html>
